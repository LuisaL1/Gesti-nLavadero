<!-- templates/ver_turnos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turnos Asignados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Turnos de Empleados</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Empleado</th>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            {% for t in turnos %}
                <tr>
                    <td>{{ t.empleado.Nombre }} {{ t.empleado.Apellidos }}</td>
                    <td>{{ t.Día }}</td>
                    <td>{{ t.jornada.Hora_Inicio }} - {{ t.jornada.Hora_Final }}</td>
                </tr>
            {% else %}
                <tr><td colspan="3" class="text-center">No hay turnos asignados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
