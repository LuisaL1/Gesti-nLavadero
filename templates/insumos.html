<!-- insumos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insumos Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Insumos</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio Unitario</th>
                    <th>ID Tipo</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for insumo in insumos %}
                <tr>
                    <td>{{ insumo.Id }}</td>
                    <td>{{ insumo.Nombre }}</td>
                    <td>{{ insumo.Precio_Unitario }}</td>
                    <td>{{ insumo.Id_TipoInsumo }}</td>
                    <td>{{ insumo.Estado }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>
</body>
</html>
