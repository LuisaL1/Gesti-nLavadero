<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Agregar Stock de Insumo</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="insumo" class="form-label">ID Insumo</label>
                <input type="number" class="form-control" name="insumo" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Cantidad</label>
                <input type="number" class="form-control" name="stock" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" name="estado" value="Disponible">
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
    </div>
</body>
</html>
