<!-- templates/asignar_turno.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Asignar Turno a Empleado</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Empleado</label>
            <select name="empleado_id" class="form-select" required>
                {% for e in empleados %}
                    <option value="{{ e.Id }}">{{ e.Nombre }} {{ e.Apellidos }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Día</label>
            <select name="dia" class="form-select" required>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Jornada</label>
            <select name="jornada_id" class="form-select" required>
                {% for j in jornadas %}
                    <option value="{{ j.Id }}">{{ j.Hora_Inicio }} - {{ j.Hora_Final }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Asignar Turno</button>
    </form>
</div>
</body>
</html>
